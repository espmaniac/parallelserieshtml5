<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParallelSeries</title>
    <meta name="keywords" content="ParallelSeries, equivalent resistance, equivalent capacitance, equivalent inductance, delta star transform, parallel connection, series connection, resistance calculator, capacitance calculator, inductance calculator, resistor network solver, capacitor network solver, inductor network solver">
    <meta name="description" content="calculator for finding the equivalent values of resistors, capacitors, inductance coils">
    <link rel="icon" href="logo/favicon.svg" sizes="any" type="image/svg+xml">
    <link rel="shortcut icon" href="logo/favicon16x16.ico" type="image/x-icon">
    <link rel="shortcut icon" href="logo/favicon32x32.ico" type="image/x-icon">
    <link rel="shortcut icon" href="logo/favicon96x96.ico" type="image/x-icon">
    <link rel="shortcut icon" href="logo/favicon180x180.ico" type="image/x-icon">
    <link rel="shortcut icon" href="logo/favicon512x512.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div id="chooseComponent">
        <h1>Choose a component</h1>
        <div id="components">
            <button id="resistor" ></button>
            <button id="capacitor"></button>
            <button id="inductor"></button>
        </div>
        <div class="form" style="width: 80%; margin: 0 auto;">
            <textarea name="" class="textarea" id="openScheme" cols="1" rows="1" placeholder="json"></textarea>
            <button id="open">open</button>
        </div>
    </div>
    
    <div id="header">
        <div id="left">
            <!--<button id="open">Open</button>-->
            <button id="save">Save</button>
            <button id="calculate">Calculate</button>
        </div>

        <a href="https://github.com/espmaniac/parallelserieshtml5" target="_blank"><img src="icons/github.png" alt="github" srcset="" id="github"></a>

        <div id="right">
            <button id="clear">Clear</button>
        </div>        
    </div>

    <div id="scheme">
        <div id="tools">
            <div id="mainTools">
              <button id="cursorTool" class="active">
                  <img src="icons/cursor.svg" alt="" srcset="" width="40" height="20">
              </button>
              <button id="wireTool">
                  <img src="icons/wire.svg" alt="" srcset="" width="40" height="20">
              </button>

            </div>
        </div>

        <canvas id="myCanvas"></canvas>

    </div>

    <div class="form">
        <textarea name="" class="textarea" id="inp" cols="1" rows="1" placeholder="expression"></textarea>
        <button id="calc"> = </button>
    </div>
    <div id="answer">
        <h2 id="result">Answer: 42</h2>
    </div>

    <div class="modal" id="saveModal">
        <div class="modalDialog">
            <div class="modalHeader">
                <h3>Save</h3>
                <button class="close">x</button>
            </div>
            <div class="modalContent">
            
                <div id="saveScheme" class="form">
                    <textarea name="" class="textarea" id="saveText" cols="1" rows="3" placeholder="" readonly></textarea>
                    <button id="saveFileBtn">copy</button>
                </div>
            </div>
        
        </div>
    </div>


    <div id="contextMenu">
        <ul id="ctxUL"></ul>
    </div>
    
    <script src="scripts/parallelseries.js" defer></script>
    
    
    <script src="scripts/main.js" defer></script>
    <script src="scripts/text.js" defer></script>
    <script src="scripts/labelnode.js" defer></script>
    <script src="scripts/scheme.js" defer></script>
    
    <script src="scripts/tool_manager.js" defer></script>
    <script src="scripts/context_menu.js" defer></script>
    <script src="scripts/connector.js" defer></script>
    <script src="scripts/command.js" defer></script>
    
    <script src="scripts/component.js" defer></script>
    <script src="scripts/junction.js" defer></script>
    <script src="scripts/node.js" defer></script>
    
    <script src="scripts/wire.js" defer></script>

    <script src="scripts/graph.js" defer></script>
</body>
</html>
